<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #ar-prompt {
            position: fixed;
            left: 50%;
            bottom: 175px;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: pulse 2s infinite;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <model-viewer
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        auto-rotate
        camera-orbit="45deg 75deg 105%"
        interaction-prompt="none"
        ar-scale="fixed"
        alt="3D model view">
    </model-viewer>
    <div id="ar-prompt">Tap to place in your space</div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const modelViewer = document.querySelector('model-viewer');
        const arPrompt = document.getElementById('ar-prompt');

        // Set the model source
        const modelPath = params.get('model');
        if (modelPath) {
            modelViewer.src = modelPath;
        }

        // Handle AR button click
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                arPrompt.style.display = 'block';
            } else {
                arPrompt.style.display = 'none';
            }
        });

        // Apply any additional configuration from URL parameters
        const color = params.get('color');
        const texture = params.get('texture');
        const size = params.get('size');

        if (color) {
            // Apply color to the model if specified
            modelViewer.style.backgroundColor = color;
        }

        // You can add more configuration handling here based on your needs
    </script>
</body>
</html>
