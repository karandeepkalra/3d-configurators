<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 80%;
            word-break: break-all;
            z-index: 1000;
            max-height: 50vh;
            overflow-y: auto;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="debug-info"></div>
    
    <model-viewer
        id="model"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        auto-rotate
        camera-orbit="45deg 75deg 105%"
        interaction-prompt="none"
        ar-scale="fixed"
        alt="3D model view">
    </model-viewer>
    
    <div class="controls">
        <button id="test-btn">Test Default Model</button>
        <button id="load-btn">Load URL Model</button>
    </div>

    <script type="module">
        // Debug function
        function debugLog(message) {
            const debugElement = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugElement.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }

        // Get model viewer and buttons
        const modelViewer = document.getElementById('model');
        const testBtn = document.getElementById('test-btn');
        const loadBtn = document.getElementById('load-btn');
        
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const modelPath = params.get('model');
        
        debugLog(`URL: ${window.location.href}`);
        debugLog(`Model parameter: ${modelPath}`);
        
        // Event listeners for model viewer
        modelViewer.addEventListener('load', () => {
            debugLog('Model loaded successfully!');
        });
        
        modelViewer.addEventListener('error', (event) => {
            debugLog(`Model error: ${event.detail}`);
        });
        
        // Load model from URL parameter if present
        if (modelPath) {
            try {
                const decodedPath = decodeURIComponent(modelPath);
                debugLog(`Attempting to load model from: ${decodedPath}`);
                modelViewer.src = decodedPath;
            } catch (error) {
                debugLog(`Error setting model source: ${error.message}`);
            }
        } else {
            debugLog('No model path provided in URL parameters');
        }
        
        // Test button to load a default model that's known to work
        testBtn.addEventListener('click', () => {
            const defaultModel = "https://modelviewer.dev/shared-assets/models/Astronaut.glb";
            debugLog(`Testing with default model: ${defaultModel}`);
            modelViewer.src = defaultModel;
        });
        
        // Load button to try loading the URL model again
        loadBtn.addEventListener('click', () => {
            if (modelPath) {
                const decodedPath = decodeURIComponent(modelPath);
                debugLog(`Reloading model from: ${decodedPath}`);
                modelViewer.src = decodedPath;
            } else {
                debugLog('No model path to reload');
            }
        });
        
        // Log all parameters for debugging
        debugLog('All URL parameters:');
        params.forEach((value, key) => {
            debugLog(`- ${key}: ${value}`);
        });
    </script>
</body>
</html>
